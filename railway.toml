[build]
builder = "NIXPACKS"

[deploy]
startCommand = "python init_db.py && uvicorn app.webhooks.evolution_webhook:app --host 0.0.0.0 --port $PORT"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

# Volume persistente para SQLite
[[deploy.volumes]]
mountPath = "/app/data"
name = "crm_data_volume"
